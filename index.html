<!DOCTYPE HTML>
<html>
  <head>
    <title>Temperature Calculator</title>
	<script src="main.js" defer></script>
	<link rel="stylesheet" href="./resources/styles.css"/>
	<link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap');</style>
  </head>
  
  <body>
    <div class="mainarea">
	  <h1>Temperature Calculator</h1>
	  <div class="inputarea">
	    <label for="text">Enter a value:</label>
	    <input type="text" name="temparea" id="temparea" placeholder="Temperature in Celsius">
	    <button type="button" id="calculate">Calculate</button>
	  </div>
	  <div>
	    <table class="outputtable">
		  <caption>History</caption>
		  <thead>
		    <tr>
			  <th>Celsius</th>
			  <th>Kelvin</th>
			  <th>Symbol</th>
			</tr>
		  </thead>
		</table>
	  </div>
	</div>
  </body>
</html>
